    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #0096D6;
            --primary-dark: #007bb0;
            --secondary: #FF6B35;
            --dark: #0f172a;
            --text: #334155;
            --light: #FFFFFF;
